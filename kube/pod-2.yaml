apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod-2
spec:
  volumes:
    - name: task-pv-storage-2
      persistentVolumeClaim:
        claimName: task-pv-claim-2
  containers:
    - name: task-pv-container-2
      image: sw23/corns
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: task-pv-storage-2
  dnsPolicy: "None"
  dnsConfig:
    nameservers:
      - 8.8.8.8
